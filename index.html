<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="product">
    <div class="card">
        <img src="./assets/2023-mahindra-thar-rearwheel-drive-2wd-3-1.jpg" alt="Product Image" class="card-img-top">
        <div class="card-overlay">
            <div class="card-body">
                <h5 class="card-title">Product Heading</h5>
                <p class="card-text">Product Description</p>
                <a href="#" class="btn btn-primary">Explore</a>
            </div>
        </div>
    </div>
</div>
</div>

<div class="mySlides fade">

  <div class="product">
    <div class="card">
        <img src="./assets/evoindia_2021-07_37e8971a-c92d-4b17-827c-7f210b299042_Living_with_the_Thar__Roshan_Shetty.jpg" alt="Product Image" class="card-img-top">
        <div class="card-overlay">
            <div class="card-body">
                <h5 class="card-title">Product Heading</h5>
                <p class="card-text">Product Description</p>
                <a href="#" class="btn btn-primary">Explore</a>
            </div>
        </div>
    </div>
</div>
</div>

<div class="mySlides fade">
  <div class="product">
    <div class="card">
        <img src="./assets/pexels-photo-9550419.jpeg" alt="Product Image" class="card-img-top">
        <div class="card-overlay">
            <div class="card-body">
                <h5 class="card-title">Product Heading</h5>
                <p class="card-text">Product Description</p>
                <a href="#" class="btn btn-primary">Explore</a>
            </div>
        </div>
    </div>
</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<button id="prev" onclick="plusSlides(-1)"><</button>
<button id="next" onclick="plusSlides(1)">></button>


    
<script src="./app.js"></script>
</body>
</html>
