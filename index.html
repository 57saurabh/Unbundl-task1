<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: Verdana, sans-serif;
}
.mySlides {
    display: none;
}

img {
    vertical-align: middle;
}

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  max-height: 700px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}


.product {
            flex: 0 0 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .card {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-img-top {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .card-overlay:hover {
            opacity: 1;
        }
        .card-title{
            font-size: 1.2rem;
            margin: 10px;

        }
        .card-text{
            font-size: 1rem;
            margin: 10px;
            margin-bottom: 30px;
        }
        .card-body {
            padding: 20px;
            max-width: 80%;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        #prev,
#next {
  display: block;
  padding: 5px 10px;
  background-color: #f2f2f2;
  border: 1px solid #ddd;
  
  cursor: pointer;
  border-radius: 3px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

#prev {
  left: 10px;
}

#next {
  right: 10px;
}


    #prev:hover,
    #next:hover {
        background-color: #ddd;
    }

</style>
</head>
<body>

        <div class="card-overlay">
            <div class="card-body">
                <h5 class="card-title">Product Heading</h5>
                <p class="card-text">Product Description</p>
                <a href="#" class="btn btn-primary">Explore</a>
            </div>
        </div>
    </div>
</div>
</div>

<div class="mySlides fade">

  <div class="product">
    <div class="card">
        <img src="./assets/evoindia_2021-07_37e8971a-c92d-4b17-827c-7f210b299042_Living_with_the_Thar__Roshan_Shetty.jpg" alt="Product Image" class="card-img-top">
        <div class="card-overlay">
            <div class="card-body">
                <h5 class="card-title">Product Heading</h5>
                <p class="card-text">Product Description</p>
                <a href="#" class="btn btn-primary">Explore</a>
            </div>
        </div>
    </div>
</div>
</div>

<div class="mySlides fade">
  <div class="product">
    <div class="card">
        <img src="./assets/pexels-photo-9550419.jpeg" alt="Product Image" class="card-img-top">
        <div class="card-overlay">
            <div class="card-body">
                <h5 class="card-title">Product Heading</h5>
                <p class="card-text">Product Description</p>
                <a href="#" class="btn btn-primary">Explore</a>
            </div>
        </div>
    </div>
</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<button id="prev" onclick="plusSlides(-1)"><</button>
<button id="next" onclick="plusSlides(1)">></button>

<script>let slideIndex = 0;
    let timer;
    
    document.addEventListener('DOMContentLoaded', function() {
      showSlides();
      document.getElementById('prev').addEventListener('click', () => plusSlides(-1));
      document.getElementById('next').addEventListener('click', () => plusSlides(1));
    
      const slides = document.querySelectorAll('.mySlides');
      slides.forEach(slide => {
        slide.addEventListener('mouseenter', pauseSlides);
        slide.addEventListener('mouseleave', startSlides);
      });
    });
    
    function showSlides() {
      let slides = document.getElementsByClassName('mySlides');
      let dots = document.getElementsByClassName('dot');
    
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
        dots[i].classList.remove('active');
      }
    
      slideIndex++;
    
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
    
      slides[slideIndex - 1].style.display = 'block';
      dots[slideIndex - 1].classList.add('active');
    
      timer = setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
    
    function plusSlides(n) {
      clearTimeout(timer);
      slideIndex += n;
      showSlides();
    }
    
    function pauseSlides() {
      clearTimeout(timer);
    }
    
    function startSlides() {
      timer = setTimeout(showSlides, 2000);
    }
    
    </script>
    
</body>
</html>
